<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Personal Greeting</title>

  <!-- CSS for styling -->
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    .remember, .forget {
      margin: 20px;
    }
    .personal-greeting {
      margin-top: 20px;
      font-size: 20px;
      color: #333;
    }
    .forget {
      display: none;
    }
  </style>
</head>

<body>
  <!-- HTML Content -->
  <h1>Welcome to our website</h1>
  <div class="personal-greeting">
    Welcome to our website. We hope you have fun while you are here.
  </div>

  <!-- Form section for input and buttons -->
  <div class="remember">
    <form>
      <label for="entername">Enter your name:</label>
      <input type="text" id="entername" required />
      <button type="submit" id="submitname">Say Hello</button>
    </form>
  </div>

  <div class="forget">
    <p>Forget the stored name?</p>
    <button id="forgetname">Forget</button>
  </div>

  <!-- JavaScript Section -->
  <script>
    // JavaScript to handle user input and local storage
    const rememberDiv = document.querySelector(".remember");
    const forgetDiv = document.querySelector(".forget");
    const form = document.querySelector("form");
    const nameInput = document.querySelector("#entername");
    const submitBtn = document.querySelector("#submitname");
    const forgetBtn = document.querySelector("#forgetname");

    const h1 = document.querySelector("h1");
    const personalGreeting = document.querySelector(".personal-greeting");

    // Stop the form from submitting when a button is pressed
    form.addEventListener("submit", (e) => e.preventDefault());

    // Run function when the 'Say hello' button is clicked
    submitBtn.addEventListener("click", () => {
      // Store the entered name in web storage
      localStorage.setItem("name", nameInput.value);
      // Run nameDisplayCheck() to update the greeting
      nameDisplayCheck();
    });

    // Run function when the 'Forget' button is clicked
    forgetBtn.addEventListener("click", () => {
      // Remove the stored name from web storage
      localStorage.removeItem("name");
      // Run nameDisplayCheck() to display the generic greeting again
      nameDisplayCheck();
    });

    // Define the nameDisplayCheck() function
    function nameDisplayCheck() {
      // Check whether the 'name' data item is stored in web storage
      if (localStorage.getItem("name")) {
        // If it is, display personalized greeting
        const name = localStorage.getItem("name");
        h1.textContent = `Welcome, ${name}`;
        personalGreeting.textContent = `Welcome to our website, ${name}! We hope you have fun while you are here.`;
        // Hide the 'remember' part of the form and show the 'forget' part
        forgetDiv.style.display = "block";
        rememberDiv.style.display = "none";
      } else {
        // If not, display generic greeting
        h1.textContent = "Welcome to our website";
        personalGreeting.textContent =
          "Welcome to our website. We hope you have fun while you are here.";
        // Hide the 'forget' part of the form and show the 'remember' part
        forgetDiv.style.display = "none";
        rememberDiv.style.display = "block";
      }
    }

    // Run the nameDisplayCheck() function when the page loads
    nameDisplayCheck();
  </script>
</body>
</html>
